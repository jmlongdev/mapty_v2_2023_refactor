<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />
    <script
      src="https://kit.fontawesome.com/ef2639453b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>

    <script defer type="module" src="modules/app.js"></script>
    <title>Workout Tracker - Track your workouts</title>
  </head>
  <body>
    <!-- Refactoring HTML -->
    <main>
      <div class="side">
        <div class="logo"></div>
      </div>
      <div class="menu">
        <ul class="menu__options">
          <li class="menu__option menu__option--show">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use xlink:href="img/sprite.svg#icon-eye"></use>
              </svg>
              <span>Show All</span>
            </a>
          </li>
          <li class="menu__option menu__option--delete">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use xlink:href="img/sprite.svg#icon-squared-cross"></use>
              </svg>
              <span>Delete All</span>
            </a>
          </li>
          <li class="menu__option menu__option--sort">
            <a class="menu__link" href="#">
              <svg class="menu__icon">
                <use
                  xlink:href="img/sprite.svg#icon-arrow-with-circle-down"
                ></use>
              </svg>
              <span>Sort (<em id="sort-choice">date</em>)</span>
            </a>
            <div class="menu__menu-sort menu__menu-sort--hidden">
              <ul class="menu__menu-sort-options">
                <li>
                  <a
                    class="menu__menu-sort-option menu__menu-sort-option--date"
                    href="#"
                  >
                    <svg class="menu__menu-sort-icon">
                      <use xlink:href="img/sprite.svg#icon-calendar"></use>
                    </svg>
                    Sort by date
                  </a>
                </li>
                <li>
                  <a
                    class="menu__menu-sort-option menu__menu-sort-option--distance"
                    href="#"
                  >
                    <svg class="menu__menu-sort-icon">
                      <use xlink:href="img/sprite.svg#icon-line-graph"></use>
                    </svg>
                    Sort by distance
                  </a>
                </li>
                <li>
                  <a
                    class="menu__menu-sort-option menu__menu-sort-option--duration"
                    href="#"
                  >
                    <svg class="menu__menu-sort-icon">
                      <use xlink:href="img/sprite.svg#icon-stopwatch"></use>
                    </svg>
                    Sort by duration
                  </a>
                </li>
              </ul>
            </div>
          </li>
        </ul>
      </div>
    </main>
    <div class="sidebar">
      <img src="logo.png" alt="Logo" class="logo" />
      <button class="reset__btn">Reset</button>
      <!-- <button class="testBtn">Test</button> -->

      <ul class="workouts">
        <form class="form hidden">
          <div class="form__row">
            <label class="form__label">Type</label>
            <select class="form__input form__input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
              <option value="swimming">Swimming</option>
              <!-- <option value="swimming">Weight Lifting</option> -->
            </select>
          </div>
          <div class="form__row">
            <label class="form__label">Distance</label>
            <input class="form__input form__input--distance" placeholder="km" />
          </div>
          <div class="form__row">
            <label class="form__label">Duration</label>
            <input
              class="form__input form__input--duration"
              placeholder="min"
            />
          </div>
          <div class="form__row">
            <label class="form__label">Cadence</label>
            <input
              class="form__input form__input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Elev Gain</label>
            <input
              class="form__input form__input--elevation"
              placeholder="meters"
            />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Laps</label>
            <input class="form__input form__input--lap" placeholder="total" />
          </div>
          <div class="form__row form__row--hidden">
            <label class="form__label">Reps</label>
            <input class="form__input form__input--lift" placeholder="total" />
          </div>
          <button class="form__btn">OK</button>
        </form>
      </ul>

      <p class="copyright">
        &copy; Copyright by
        <a
          class="linked-in"
          target="_blank"
          href="https://www.linkedin.com/in/max-long-jr-dev-0403aa239"
          >Max Long</a
        >
        - This project is a refactored version of "Mapty" App by
        <a
          class="twitter-link"
          target="_blank"
          href="https://twitter.com/jonasschmedtman"
          >Jonas Schmedtmann</a
        >.
      </p>
    </div>

    <div id="map"></div>
  </body>
</html>
